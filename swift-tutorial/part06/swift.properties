site=osgconnect
use.provider.staging=true
execution.retries=2

site.local {
   jobmanager=local
   initialScore=10000
   filesystem=local
   workdir=/tmp/$USER/swiftwork
}

site.osgconnect {
   jobmanager=condor
   filesystem=local
   initialscore=10000
   taskWalltime=01:00:00
   workdir=/tmp/swiftwork
   maxJobs=2
   tasksPerWorker=5
   taskThrottle=50
   condor.+projectname=Swift
}

site.cloud {
   taskWalltime=04:00:00
   initialScore=10000
   filesystem=local
   jobmanager=coaster-persistent:local:local:http://localhost:50010
   workerManager=passive
   taskThrottle=800
   workdir=/home/yadu/work
}

